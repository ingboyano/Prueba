{% extends "base.html" %}

{% block content %}
<div class="card shadow-lg mb-5 border-danger">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Error 500 - Error interno del servidor
        </h3>
    </div>
    <div class="card-body text-center py-5">
        <div class="display-1 text-muted mb-4">
            <i class="bi bi-robot"></i>
        </div>
        <h2 class="mb-4">¡Ups! Algo salió mal en el servidor.</h2>
        <p class="lead mb-4">
            Estamos trabajando para solucionar el problema. Por favor, inténtalo de nuevo más tarde.
        </p>
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house-fill me-2"></i>
            Ir al inicio
        </a>
    </div>
</div>
{% endblock %}
